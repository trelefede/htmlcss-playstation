<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- HEADER -->

    <header>

        <!-- dark side -->
        <section id="dark-side">
            <div class="container-fluid ms-bg-dark">
                <div class="row text-end">
                    <div class="col-12 py-2">
                        <img src="img/sony_logo.svg" alt="logo sony" width="20%" class="align-middle">
                    </div>
                </div>
            </div>
        </section>

        <!-- navbar -->
        <section id="navbar">
            <nav class="navbar navbar-expand-lg navbar-light ms-bg-light">
                <div class="container-fluid">
                    <img src="img/play_logo.svg" alt="">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>




    <!-- MAIN -->

    <main>
        <!-- jumbotron -->
        <section id="jumbotron">
            <div class="container ">
                <div class="row">
                    <div class="col-12 align-text-bottom">
                        <img src="img/returnal-hero-banner-logo.png" width="40%" alt="returnal logo">
                        <h2 class="my-4">Rompi il cerchio</h2>
                        <p class="mb-4">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in
                            questo
                            esplosivo thriller fantascentifico, disponibile in esclusiva su PS5.</p>
                        <button type="button" class="btn ms-btn-danger text-start">Acquista ora</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- jumbotron select -->
        <section id="jumbotron-select">
            <div class="container my-4">
                <div class="row justify-content-center">
                    <div class="col-6 mb-4">
                        <img src="img/returnal-listing-thumb-01-ps5.jpg" class="img-fluid ms-rounded-3"
                            alt="returnal cover">
                    </div>
                    <div class="col-6 mb-4">
                        <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" class="img-fluid ms-rounded-3"
                            alt="ratchet clank cover">
                    </div>
                    <div class="col-6  mb-4">
                        <img src="img/returnal-listing-thumb-01-ps5.jpg" class="img-fluid ms-rounded-3"
                            alt="returnal cover">
                    </div>
                    <div class="col-6  mb-4">
                        <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" class="img-fluid ms-rounded-3"
                            alt="ratchet clank cover">
                    </div>
                    <div class="col-6">
                        <img src="img/returnal-listing-thumb-01-ps5.jpg" class="img-fluid ms-rounded-3"
                            alt="returnal cover">
                    </div>
                    <div class="col-6">
                        <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" class="img-fluid ms-rounded-3"
                            alt="ratchet clank cover">
                    </div>
                </div>
            </div>
        </section>

        <!-- ps5  -->
        <section id="ps5"></section>

        <!-- jumbotron 2 -->
        <section id="jumbotron-2"></section>

        <!-- nuove releases -->
        <section id="new-releases"></section>

        <!-- ps4 -->
        <section id="ps4"></section>

        <!-- ps plus -->
        <section id="ps-plus"></section>

        <!-- ps store -->
        <section id="ps-store"></section>

        <!-- ps now -->
        <section id="ps-now"></section>

        <!-- social media -->
        <section id="social-media"></section>
    </main>


    <!-- FOOTER -->

    <footer>
        <!-- country/language -->
        <section id="country-language"></section>

        <!-- link -->
        <section id="link"></section>

        <!-- copyright -->
        <section id="copyright"></section>
    </footer>


</body>

</html>
